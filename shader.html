<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kars shader maker</title>
    <link rel="stylesheet" href="/cdn/shader.css">
</head>
<body>

    <h1>kars shader maker</h1>

    <p class="link"><a href="https://yourwebsite.com" target="_blank">Visit our website</a></p>

    <div class="gradient-container" id="gradientBox"></div>

    <div class="controls">
        <div class="color-input">
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" value="#ff758c">
        </div>

        <div class="color-input">
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" value="#ff7eb3">
        </div>

        <button onclick="updateGradient()">Generate Gradient</button>
    </div>

    <div class="css-code" id="cssCode">background: radial-gradient(circle, #ff758c, #ff7eb3);</div>

    <div class="footer">
        Made with ❤️ by Kar
    </div>

    <script src="cdn/shader.js"></script>

</body>
</html>
